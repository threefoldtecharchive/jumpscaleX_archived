[server]

log_level = "debug"

[channel]

inet = "{{host}}:{{port}}"
tcp_timeout = {{timeout}}

auth_password = "{{password}}"

[channel.search]

query_limit_default = 1000000
query_limit_maximum = 1000000
query_alternates_try = 4

suggest_limit_default = 5
suggest_limit_maximum = 20

[store]

[store.kv]

path = "{{datapath}}/kv/"

retain_word_objects = 1000

[store.kv.pool]

inactive_after = 1800

[store.kv.database]

flush_after = 900

compress = true
parallelism = 2
max_files = 100
max_compactions = 1
max_flushes = 1
write_buffer = 16384
write_ahead_log = true

[store.fst]

path = "{{datapath}}/fst/"

[store.fst.pool]

inactive_after = 300

[store.fst.graph]

consolidate_after = 180
